<!DOCTYPE html>
<html lang="eh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c4b8f7390a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Container">
        <div class="Header">
            <div class="Writings">writings.dev</div>
            <div class="Links">
                <a href="#Categories">Categories</a>
                <a href="#Articles">Articles</a>
                <a href="#About">About</a>
            </div>
        </div>
        <div class="Title">
            <div class="Logo">
                <img src="files/Logo.png" alt="Logo.png">
            </div>
            <div class="BlogName">Writings for Developers</div>
            <div class="Desc">Curated collection of articles for busy developers</div>      
        </div>
        <div class="HeroSection"></div>
        <div class="Footer">
            <div class="Author">
                <div class="Site">writings.dev</div>
                <div class="By">by @Kamrify</div>
            </div>
            <div class="Twitter">
                <i class="fa-brands fa-twitter"></i>
                <p id="TwitterText">Follow @writings.dev</p>
            </div>
        </div>
    </div>
</body>

</html>
